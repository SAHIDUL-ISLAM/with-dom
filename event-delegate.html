<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
<a href="index.html" style="padding: 15px 10px ; background-color: cadetblue; border-radius: 10px; text-decoration: none;">Main Page</a>
    <section id="full-section">
        <ul id="ul-list">
            <ol id="item-list">
                <li class="items">Dhaka</li>
                <li class="items">Rajshahi</li>
                <li class="items">Rangpur</li>
                <li class="items">Commila</li>
                <li class="items">CTG</li>
                <li class="items">Khulna</li>
            </ol>
        </ul>
        <button id="btn-add-item">Add Items</button>
    </section>


 
    <script>
        // const items = document.getElementsByClassName('items');
        // for(const itm of items){
        //     itm.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('item-list').addEventListener('click',function(){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click',function(){
            const ol = document.getElementById('item-list');
            const li = document.createElement('li');
            li.classList.add('items');
            li.innerText = "Barishal";
            ol.appendChild(li);
        })
    </script>
</body>
</html>
